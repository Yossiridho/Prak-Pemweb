<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>TOKO ONLINE</h1>
        <div class="semua-barang">
            <div class="item">
                <img src="item.jpg" alt="kulkas">

                    <h2 id="kulkas">Kulkas</h2>
                    <p id="itemprice1">1.500.000</p>

                <img src="item.jpg" alt="sofa">

                <img src="item.jpg" alt="Monitor">

                    <h2 id="monitor">Monitor</h2>
                    <p id="itemprice5">800.000</p>

            </div>

                <img src="item.jpg" alt="helm">

                    <h2 id="helm">Helm</h2>

                    <button onclick="additem('helm','itemprice6')">Tambah Barang</button>
                </div>
            </div>
            <div class="item">
                <img src="item.jpg" alt="blender">
                <div class="item7">
                    <h2 id="blender">Blender</h2>

        <div class="keranjang" id="keranjang">
            <button id="toggleCartButton" onclick="toggleKeranjang()">&#9660;</button>
            <table>
                <thead>
                    <tr>
                        <th>nama barang</th>
                        <th>harga</th>
                        <th>aksi</th>
                    </tr>
                </thead>
                <tbody id="itemList"></tbody>
            </table>
            <div class="totals">
                <p>subtotal : <span id="subtotal">Rp 0</span></p>
                <p>setelah diskon : <span id="total">Rp 0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
